local_costmap:
  global_frame: odom
  robot_base_frame: base_footprint
  update_frequency: 5.0
  publish_frequency: 2.0
  static_map: false
  rolling_window: true
  width: 6.0
  height: 6.0
  resolution: 0.05
  plugins:
    - {name: obstacles, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation, type: "costmap_2d::InflationLayer"}
  
  obstacles:
    observation_sources: scan
    scan: {sensor_frame: camera_depth_frame, data_type: LaserScan, topic: scan, marking: true, clearing: true}
    track_unknown_space: false
  
  inflation:
    inflation_radius: 0.3  # Reduced from default (0.55) to allow closer approach
    cost_scaling_factor: 5.0  # Reduced from default (10.0) for less aggressive inflation

