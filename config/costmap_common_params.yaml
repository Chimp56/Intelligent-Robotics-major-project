# costmap_common_params.yaml
# Common parameters shared by both global and local costmaps for TurtleBot2

# Obstacle detection parameters
obstacle_range: 2.5          # Maximum range for obstacle detection (meters)
raytrace_range: 3.0           # Maximum range for raytracing to clear obstacles (meters)

# Robot footprint (TurtleBot2 - Kobuki base)
# Approximate footprint: circular, ~0.18m radius
footprint: [[-0.18, -0.18], [-0.18, 0.18], [0.18, 0.18], [0.18, -0.18]]
# Alternative circular footprint representation:
# footprint: [[x1, y1], [x2, y2], ...]
# For circular robot, use polygon approximation

# Inflation parameters
inflation_radius: 0.55        # Inflation radius around obstacles (meters)
cost_scaling_factor: 5.0     # Exponential cost scaling factor

# Cost values
lethal_cost_threshold: 253   # Cost value considered lethal
inscribed_radius: 0.18       # Robot inscribed radius (meters)
circumscribed_radius: 0.18   # Robot circumscribed radius (meters) - same for circular robot

# Observation sources (laser scan)
observation_sources: scan

scan:
  topic: /scan
  data_type: LaserScan
  marking: true              # Mark obstacles in costmap
  clearing: true             # Clear free space in costmap
  expected_update_rate: 0.0  # Expected update rate (0 = no timeout)
  observation_persistence: 0.0  # How long to keep observations (0 = no persistence)
  max_obstacle_height: 0.4   # Maximum height of obstacles to consider (meters)
  raytrace_max_range: 3.0    # Maximum range for raytracing (meters)
  obstacle_max_range: 2.5    # Maximum range for obstacle marking (meters)
  inf_is_valid: false        # Treat infinite ranges as valid
  clearing_on_max_reading: true  # Clear space on max range readings

# Costmap resolution
resolution: 0.05             # Resolution of costmap (meters per cell)

# Transform settings
transform_tolerance: 0.2     # Tolerance for transform lookups (seconds)

# Map update settings
map_update_frequency: 5.0    # Frequency to update costmap (Hz)
always_send_full_costmap: false  # Always send full costmap (vs. updates only)

