# local_costmap_params.yaml
# Local costmap parameters for TurtleBot2
# Used for local obstacle avoidance and path following

local_costmap:
  global_frame: odom          # Frame for local costmap (odom frame)
  robot_base_frame: base_link # Base frame of the robot
  
  # Update frequencies
  update_frequency: 5.0       # Update frequency (Hz) - higher for reactive navigation
  publish_frequency: 2.0      # Publish frequency (Hz)
  
  # Costmap properties
  static_map: false           # Local costmap is not static (uses sensor data)
  rolling_window: true        # Use rolling window (follows robot)
  width: 6.0                  # Width of costmap (meters)
  height: 6.0                 # Height of costmap (meters)
  resolution: 0.05           # Resolution (meters per cell)
  
  # Origin (for rolling window, typically centered on robot)
  origin_x: -3.0
  origin_y: -3.0
  
  # Plugins (layers)
  plugins:
    - {name: obstacle_layer, type: "costmap_2d::ObstacleLayer"}
    - {name: inflation_layer, type: "costmap_2d::InflationLayer"}
  
  # Obstacle layer configuration
  obstacle_layer:
    enabled: true
    observation_sources: scan
    
    scan:
      topic: /scan
      data_type: LaserScan
      marking: true
      clearing: true
      expected_update_rate: 0.0
      observation_persistence: 0.0
      max_obstacle_height: 0.4
      raytrace_max_range: 3.0
      obstacle_max_range: 2.5
      inf_is_valid: false
      clearing_on_max_reading: true
      raytrace_min_range: 0.0
      obstacle_min_range: 0.0
  
  # Inflation layer configuration
  inflation_layer:
    enabled: true
    cost_scaling_factor: 5.0
    inflation_radius: 0.55
  
  # Robot footprint (TurtleBot2)
  footprint: [[-0.18, -0.18], [-0.18, 0.18], [0.18, 0.18], [0.18, -0.18]]
  footprint_padding: 0.01
  
  # Transform settings
  transform_tolerance: 0.2
  
  # Map update settings
  map_update_frequency: 5.0
  always_send_full_costmap: false

